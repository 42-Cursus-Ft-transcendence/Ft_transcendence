<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fastify + Tailwind + Liquid Effect</title>
  <link href="/styles.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    .content {
      position: relative;
      z-index: 10;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      margin-top: 20vh;
      pointer-events: none;
    }
    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }
    #data {
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Le contenu par-dessus -->
  <div class="content">
    <h1> Korean GP </h1>!</h1>
    <p>Liquid background effect with Babylon.js</p>
    <div id="data"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script type="module" src="/main.js"></script>
  <script>
    fetch('/api/items').then(r => r.json()).then(data => {
      document.getElementById('data').innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
